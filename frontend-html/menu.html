<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Main Menu</title>
</head>
<body class="p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-end border-b border-green-900 pb-4">
            <h1 class="text-4xl font-bold text-white tracking-tighter">
                <span class="text-green-600">CODE</span>_BATTLE
            </h1>
            <button id="logoutBtn" class="text-xs text-gray-500 hover:text-red-500">[ TERMINATE_SESSION ]</button>
        </div>

        <div class="menu-grid">
            <a href="/game.html" class="menu-card group">
                <div class="text-3xl text-gray-700 group-hover:text-green-500 font-bold">01</div>
                <div class="text-xl text-white font-bold">START BATTLE</div>
            </a>
            
            <a href="/teams.html" class="menu-card group">
                <div class="text-3xl text-gray-700 group-hover:text-green-500 font-bold">02</div>
                <div class="text-xl text-white font-bold">TEAMS</div>
            </a>
            
            <a href="/dashboard.html" class="menu-card group">
                <div class="text-3xl text-gray-700 group-hover:text-green-500 font-bold">03</div>
                <div class="text-xl text-white font-bold">STATISTICS</div>
            </a>
        </div>
    </div>

    <script type="module">
        import './src/css/base.css';
        import './src/css/menu.css';
        
        // Простая проверка токена
        if (!localStorage.getItem('access_token')) window.location.href = '/index.html';

        document.getElementById('logoutBtn').onclick = () => {
            localStorage.clear();
            window.location.href = '/index.html';
        };
    </script>
</body>
</html>
