<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Unit // Code Arena</title>
    <link rel="stylesheet" href="/src/css/teams.css">
</head>
<body>

    <div class="teams-header">
        <h1 class="title">Initialize Unit</h1>
        <a href="/teams.html" class="btn-nav">&lt; BACK</a>
    </div>

    <div class="teams-grid" style="display: block;">
        <div class="team-card" style="height: auto; max-width: 400px; margin: 0 auto;">
            <div style="margin-bottom: 20px;">
                <label style="color: #888; display: block; margin-bottom: 10px;">UNIT DESIGNATION (NAME)</label>
                <input type="text" id="teamName" class="search-input" style="width: 100%; box-sizing: border-box;" placeholder="ENTER NAME">
            </div>
            
            <div class="team-actions" style="justify-content: space-between; align-items: center;">
                <div id="msgBox" style="font-size: 0.8rem;"></div>
                <button id="createBtn" class="btn-action">INITIALIZE</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/scripts/create-team.js"></script>
</body>
</html>
