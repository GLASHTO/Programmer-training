<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление доступа</title>
    <link rel="stylesheet" href="/src/css/login.css">
</head>
<body>

    <div class="auth-container">
        <h2 class="auth-title">Восстановление доступа
        </h2>
        
        <form id="resetForm" class="auth-form">
            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder="Имя пользователя" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="newPassword" class="input-field" placeholder="Новый пароль" required>
            </div>
            
            <button type="submit" class="btn-primary" id="resetBtn">Изменить пароль</button>
        </form>

        <div id="msgBox" class="msg-box"></div>

        <a href="/index.html" class="btn-back-link">&lt; Войти</a>
    </div>

    <script type="module" src="/src/scripts/forgot-passw.js"></script>
</body>
</html>
