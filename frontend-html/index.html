<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progrmming-training-login</title>
    <link rel="stylesheet" href="/src/css/login.css">
</head>
<body>

    <div class="auth-container">
        <h2 class="auth-title">Аутентификация</h2>
        
        <form id="loginForm" class="auth-form">
            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder="USERNAME" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="PASSWORD" required>
            </div>
            
            <button type="submit" class="btn-primary" id="loginBtn">Войти</button>
        </form>

        <div class="auth-links">
            <a href="/register.html" class="link">Зарегистрироваться</a>
            <a href="/forgot-passw.html" class="link">Забыли пароль</a>
        </div>

        <div id="msgBox" class="msg-box"></div>
    </div>

    <script type="module" src="./src/scripts/login.js"></script>
</body>
</html>
